<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="product-list">
            <article class="product">
                <img src="https://assets.ajio.com/medias/sys_master/root/20230621/lwdY/6492fcf042f9e729d7753790/-473Wx593H-466295532-black-MODEL.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </article>
            <article class="product">
                <img src="https://dictionary.cambridge.org/images/thumb/shirt_noun_002_33400.jpg?version=6.0.31" alt="Product 2">
                <h2>Product 2</h2>
                <p>$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </article>
            <article class="product">
                <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/99486859-0ff3-46b4-949b-2d16af2ad421/custom-nike-dunk-high-by-you-shoes.png" alt="Product 3">
                <h2>Product 2</h2>
                <p>$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </article>
            <!-- More products can be added here -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Online Shop</p>
        <div>
            <strong>Total:</strong> <span id="cart-total">$0.00</span>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
